<!DOCTYPE html>
<hetml>
    <head>
        <title>camera</title>
    </head>
    <body>
        <p>cornea</p>
        <p>当前用户:</p>
        <p id='user'>无</p>
        <p>在线用户:</p>
        <ul id='user-list'>
        </ul>    
        <div class='container'>
            <video id='video-local' controls autoplay></video>
            <div id='vedios'></div>
        </div>
        
        <script src='//cdn.bootcdn.net/ajax/libs/socket.io/3.0.4/socket.io.js'></script>
        <script>
        function getUserMedia(constrains, success, error){
            let promise;
            if(navigator.mediaDevices.getUserMedia){
                promise=navigator.mediaDevices.getUserMedia(constrains).then(success).catch(error);
                //新版api
            } else if (navigator.webkitgGetUserMedia){
                promise=navigator.webkitgGetUserMedia(constrains).then(success).catch(error);
                //webkit内核
            } else if (navigator.mozGetUserMedia){
                promise=navigator.mozGetUserMedia(constrains).then(success).catch(error);
                //firefox
            } else if (navigator.getUserMedia){
                promise=navigator.getUserMedia(constrains).then(success).catch(error);
                //旧版api
            }
            return promise;
        }

        function canGetUserMediaUse(){
            //!!判断对象是否存在
            return !! (navigator.mediaDevices.getUserMedia || navigator.webkitgGetUserMedia || navigator.mozGetUserMedia || navigator.getUserMedia)
        }

        const vedioEle=document.getElementById('video-local');

        window.onload= ()=>{
            initCamera();
        }
        
        //peer connection
        var pc=[];

        const iceServer={
            /*under construction*/
        }

        var localStream = null;

        function initCamera(){
            if(canGetUserMediaUse()){
                getUserMedia({
                    video : true,
                    audio : false
                }, (stream)=>{
                    localStream = stream;
                    vedioEle.srcObject = stream;
                }, (err)=>{
                    console.log('开启媒体失败',err.naem,err.message);
                }) 
            } else{
                alert('浏览器不兼容');
            }
        }

        function startCall(parterName, createOffer){

            pc[parterName]= new RTCPeerConnection(iceServer);

            if(localStream){
                localStream.getTracks().forEach((track)=>{
                    pc[parterName].addTrack(track, localStream);
                })
            }
            else{
                if(canGetUserMediaUse()){
                    getUserMedia({
                        vedio:true,
                        audio:false
                    }, function(stream){
                        localStream = stream;
                        vedioEle.srcObject=stream;

                    }, function(error){
                        console.log('访问用户媒体失败',err.naem,err.message);
                    })
                }
                else alert('浏览器不兼容');
            }
            
            if(createOffer){
                pc[parterName].onnegotiationneeded =()=>{
                    pc[parterName].createOffer().then((offer)=>{
                        return pc[parterName].setLocalDescription(offer);
                    }).then(()=>{
                        socket.emit('sdp',{
                            type : 'vedio-offer',
                            description : pc[parterName].setLocalDescription,
                            to : parterName,
                            sender : socket.id

                        })
                    })
                }

                pc[parterName].onicecandidate = ({candidata})=>{
                    socket.emit('ice candidates', {
                        candidate : candidate,
                        to : parterName,
                        sender : socket.id
                    })
                }

                pc[parterName].ontrack = (ev)=>{
                    let str=ev.streams[0];
                    if(document.getElementById(`${parterName}-vedio`)){
                        document.getElementById(`${parterName}-vedio`).srcObject=str;
                    }
                    else{

                        let newVedio = document.createElement('vedio');
                        newVedio.id=`${parterName}-vedio`;
                        newVedio.autoplay=true;
                        newVedio.controls=true;
                        //newVedio.className='remote-vedio';
                        newVedio.srcObject=str;

                        document.getElementById('vedios').appendChild(newVedio);
                    }
                }


            }

        }

        var socket = io('//');

        socket.on('connect', ()=>{
            pc.push(socket.id);
            console.log('user connect '+socket.id);
            document.getElementById('user').innerText= socket.id;
            socket.emit('new user on', {
                sender: socket.id,
                msg: 'im comming'
            })
            socket.on('connect ok',(data)=>{
                console.log(data);
                var newli = document.createElement('li');
                var userlist=document.getElementById('user-list');
                newli.innerText=data.sender;
                newli.id=data.sender;
                let newbutton=document.createElement('button');
                newbutton.innerText='通话';
                newbutton.onclick=function(){
                    console.log('加密通话');
                    startCall(document.getElementById(data.sender), true);
                }
                newli.appendChild(newbutton);
                if(!!userlist) userlist.appendChild(newli);
                /*添加主机*/
            })
            socket.on('need connect',(data)=>{
                console.log(data);
                var newli = document.createElement('li');
                var userlist=document.getElementById('user-list');
                newli.innerText=data.sender;
                newli.id=data.sender;
                let newbutton=document.createElement('button');
                newbutton.innerText='通话';
                newbutton.onclick=function(){
                    /*onclick不是click*/
                    console.log('加密通话')
                }
                newli.appendChild(newbutton);
                if(!!userlist) userlist.appendChild(newli);
                /*添加子机*/
                socket.emit('connect ok',{receiver: data.sender, sender: socket.id});
                

            })
            socket.on('user disconnected',(data)=>{
                console.log(data);
                document.getElementById(data).remove();/*下线*/
            })
        })

        socket.on('sdp',(data)=>{
            if(data.description.type === 'offer'){
                startCall(data.sender, false);
                let desc = RTCSessionDescription(data.description);
                pc[data.sender].setRemoteDescription(desc).then(()=>{
                    pc[data.sender].createAswer().then((answer)=>{
                        return pc[data.sender].setLocalDescription(answer);
                    })
                }).then(()=>{
                    socket.emit('sdp', {
                        type : 'vedio-answer',
                        description : pc[data.sender].localDescription,
                        to : data.sender,
                        sender : socket.id
                    })
                }).catch();
            }
            else if(data.description.type === 'answer'){
                pc[data.sender].setRemoteDescription(new RTCSessionDescription(data.description));
            }
        })

        socket.on('ice candidates', (data)=>{
            console.log('ice candidate' + data.candidate);
            if(data.candidate){
                var candidate=new RTCIceCandidate(data.candidate);
                pc[data.sender].addIceCandidate(candidate).catch();
            }
        })

        </script>
    <style type='text/css'>
        .container{
            width:1000px;
            height:800px;
            display:flex;
            flex-flow:column;
            justify-content: center;/*株洲居中*/
            align-items: center;/*副軸居中*/

        }
        .container > vedio{
            width:50%;
            height:50%;
        }

    </style>
    </body>
    
</hetml>
